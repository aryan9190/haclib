<!DOCTYPE html>
<html>
<head>
  <title>My Library</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>My Reading Lists</h1>
  <form method="POST" action="/auth/logout"><button>Logout</button></form>
  <main id="lists"></main>

  <script>
    async function loadProfile() {
      const res = await fetch('/api/user/resources');
      const data = await res.json();
      const group = {wishlist: [], reading: [], done: []};
      data.forEach(r => group[r.status]?.push(r));
      const lists = document.getElementById('lists');
      lists.innerHTML = '';
      for (const [key, value] of Object.entries(group)) {
        const section = document.createElement('section');
        section.innerHTML = `<h2>${key[0].toUpperCase() + key.slice(1)}</h2>`;
        value.forEach(r => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${r.title}</h3>
            <p>${r.type} by ${r.author}</p>
            <a href="/resource.html?id=${r.id}">Details</a>`;
          section.appendChild(div);
        });
        lists.appendChild(section);
      }
    }
    loadProfile();
  </script>
</body>
</html>
